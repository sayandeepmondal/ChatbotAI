<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="show">

    <div class="text-display">
        <h1>Chatbot <span class="material-symbols-outlined">
            smart_toy
        </span></h1>
        <h2>Chatbot is an AI chatbot that writes text. You can use it to write stories, messages, or programming code. You can use the AI chatbot as a virtual tutor in almost any subject.</h2>
        <div class="email">
            <input type="email" name="" id="" placeholder="Enter Your E-Mail...">
            <button class="sign-up">
                Sign up 
            </button>
        </div>
    </div>

    <div class="pos">
        <button class="btn">
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

    <div class="wrapper">
        <header>
            <h2>Chatbot</h2>
            <i class="close-btn fa-solid fa-xmark"></i>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">
                    smart_toy
                </span>
                <p>Hi There ðŸ‘‹ <br> How can I help you today?</p>
            </li>
        </ul>

        <div class="chat-input">
            <textarea placeholder="Enter your message..." required></textarea>
            <span id="btn" class="material-symbols-outlined">send</span>
        </div>
    </div>

    

    

    <script src="https://kit.fontawesome.com/9bdcfba3c0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
